api-version: reviewpad.com/v3.x

workflows:
  - name: small-size
    always-run: true
    if:
      - $size() < 10
    then:
      - $info("this is a small pr for team a")

  - name: medium-size
    always-run: true
    if:
      - $size() >= 30
    then:
      - $info("this is not a small pr")
