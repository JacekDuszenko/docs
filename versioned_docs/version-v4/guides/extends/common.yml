metrics-on-merge: true

workflows:
  - name: small-size
    always-run: true
    run:
      if: $size() < 5
      then: $info("this is a very small pr")

  - name: medium-size
    always-run: true
    run:
      if: $size() >= 30
      then:
        - $info("this is not a small pr")
        - $assignRandomReviewer()
