api-version: reviewpad.com/v3.x

workflows:
  - name: reviewers-assignment
    if:
      - rule: $isElementOf($author(), $team("devops"))
        extra-actions:
          - $assignReviewer($group("devops"))
      - rule: $isElementOf($author(), $team("juniors"))
        extra-actions:
          - $assignReviewer($group("seniors"), 1, "reviewpad")
