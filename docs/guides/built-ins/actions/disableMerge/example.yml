api-version: reviewpad.com/v3.x

workflows:
  - name: conventions
    if:
      - rule: $description() == ""
        extra-actions:
          - $disableMerge("Please add a description to your pull request")
      - rule: $approvalsCount() < 2
        extra-actions:
          - $disableMerge("Please get at least 2 approvals")
