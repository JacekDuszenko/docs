workflows:
  - name: assign-reviewer-when-pr-ready-for-review
    if:
      - $eventType() == "ready_for_review"
    then:
      - $assignRandomReviewer()
  - name: add-to-project-when-issue-opened
    on:
      - issue
    if:
      - $eventType() == "opened"
    then:
      - $addToProject("project-title", "column")
