api-version: reviewpad.com/v3.x

pipelines:
  - name: security-changes
    trigger: '$hasFilePattern("services/db/migrations/**")'
    stages:
      - actions:
          - '$assignReviewer(["john"])'
        until: '$reviewerStatus("john") == "APPROVED"'
      - actions:
          - '$assignTeamReviewer(["security"])'
