labels:
  ship:
    description: Ship mode
    color: 76dbbe

groups:
  - name: ignore-patterns
    spec: '["*.lock", "generated/**"]'

workflows:
  - name: ship
    description: Ship process - bypass the review and merge with rebase
    run:
      if: $size($group("ignore-patterns")) < 90 && $fileCount() <= 5
      then:
        - $addLabel("ship")
        - $merge("rebase")
