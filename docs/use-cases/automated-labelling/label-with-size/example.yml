labels:
    small:
        color: 294b69
    medium:
        color: a8c3f7
    large:
        color: 8a2138

workflows:
    - name: label-pull-request-with-size
      run:
          - if: $size() <= 30
            then: $addLabel("small")
          - if: $size() > 30 && $size() <= 100
            then: $addLabel("medium")
          - if: $size() > 100
            then: $addLabel("large")
