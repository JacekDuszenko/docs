# This workflow deploy the latest version of the documentation
# It is triggered when a new tag is pushed or manually
name: Deploy latest version

on:
  workflow_dispatch:
  push:
    tags:
      - v*

jobs:
  deploy:
    name: Update latest version
    runs-on: ubuntu-latest

    env:
      LATEST_VERSION: v4

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Setup git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git switch main

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build website
        run: yarn build

      - name: Remove latest version
        run: |
          rm -rf versioned_docs/version-${{ env.LATEST_VERSION }}
          rm versioned_sidebars/version-${{ env.LATEST_VERSION }}-sidebars.json
          cat versions.old.json > versions.json

      - name: Add latest version
        run: yarn run docusaurus docs:version ${{ env.LATEST_VERSION }}

      - name: Build website with latest version
        run: yarn build

      - name: Commit changes
        run: |
          git add .
          git commit -m "chore: update version ${{ env.LATEST_VERSION }}"
          git push
